name: NASA Project CI
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: cd 9\ -\ NASA\ Project/
            - name: Use Node.js version 20
            uses: actions/setup-node@v4
            with:
                node-version: '20'
            - run: npm install
            - run: run build --prefix client